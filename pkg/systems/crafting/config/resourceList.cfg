#
# Resource ObjType of the resource
# {
#		Name        Name of the resource
#		Color       Color in Hex of the resource
#		Power       This is for armour to add special powers to armour. Can either be a string or an integer.
#		WPower      If this for a weapon it will either contain a string, Silver for example or an integer.
#		Skill       Supposedly the skill required to have a chance creating anything from this material
#		Type        The material type, ie. Metal, Wood, Cloth, Clay, Glass.
#		Quality     Format is <dmg mod> <ar mod> <hp mod>.
#					These are applied as follows: dmg mod to weapons, ar mod to armour, and hp mod to any item created.
#					0 for a mod means there isn't one. Space delimited.
#					this allows us to simply use SplitWords on it to make the array
#					of each of the settings.
#     Ptmod       25
# }

